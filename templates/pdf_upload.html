<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: subtleGradientShift 30s ease infinite;
        }

        @keyframes subtleGradientShift {
            0% { background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50); }
            33% { background: linear-gradient(135deg, #1b1b2f, #2f2f3a, #3e3e52); }
            66% { background: linear-gradient(135deg, #1c1c30, #31313b, #404054); }
            100% { background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 10px 0;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        #result-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        #result-table th, #result-table td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }

        #result-table th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #555;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Student Results PDFs</h1>
        <form id="pdfForm" enctype="multipart/form-data">
            <input type="file" name="pdf_files" id="pdfInput" accept=".pdf" multiple required>
            <button type="button" onclick="document.getElementById('pdfInput').click()">Choose PDFs</button>
            <button type="submit">Upload PDFs</button>
        </form>
        <table id="result-table" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>University Seat Number</th>
                    <th>SGPA</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('pdfForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission

            const formData = new FormData();
            const files = document.getElementById('pdfInput').files;

            for (let i = 0; i < files.length; i++) {
                formData.append('pdf_files', files[i]);
            }

            try {
                // Make the POST request to upload PDFs
                const response = await fetch('/process-pdfs', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const data = await response.json();
                displayResults(data); // Display results in the table
            } catch (error) {
                console.error('Error uploading PDFs:', error);
                alert('An error occurred while uploading the PDFs. Please try again.');
            }
        });

        function displayResults(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';  // Clear previous results

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.student_name || 'N/A'}</td>
                    <td>${item.university_seat_number || 'N/A'}</td>
                    <td>${item.sgpa || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('result-table').style.display = 'table';
        }
    </script>
</body>
</html>
