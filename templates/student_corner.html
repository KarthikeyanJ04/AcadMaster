<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
        }
        .corner-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease;
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 1.6rem;
            letter-spacing: 1.5px;
        }
        .corner-container button {
            width: 85%;
            padding: 10px;
            background-color: #6a82fb;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .corner-container button:hover {
            background-color: #fc5c7d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="corner-container">
        <h2>STUDENT CORNER</h2>
        <button onclick="window.location.href='/sgpa_calculation'">Calculate SGPA</button>
        <button onclick="window.location.href='/sgpa_calculation'">Calculate CGPA</button>
    </div>
</body>
</html>
