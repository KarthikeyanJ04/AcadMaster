<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #333;
            color: #fff;
        }
        .students-container {
            margin-top: 20px;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #noStudentsMessage, #skills-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Placement Dashboard</h1>
        
        <!-- Form to Search for Students -->
        <form id="skillsForm">
            <input type="text" id="skillsInput" placeholder="Enter skill" required>
            <input type="number" id="minSgpaInput" placeholder="Minimum SGPA" step="0.01">
            <button type="submit">Search Students</button>
        </form>

        <!-- Students List Section -->
        <div class="students-container" id="studentsContainer">
            <h3>Students with the Skill</h3>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>USN</th>
                        <th>Name</th>
                        <th>SGPA</th>
                    </tr>
                </thead>
                <tbody id="students-body">
                    <!-- Students with the skill will be populated here -->
                </tbody>
            </table>
            <p id="noStudentsMessage">No students found with this skill.</p>
        </div>

        <!-- Skills Table for Selected Student -->
        <div id="skills-container">
            <h3>Skills of Student <span id="student-name"></span></h3>
            <table id="skillsTable">
                <thead>
                    <tr>
                        <th>Skills</th>
                    </tr>
                </thead>
                <tbody id="skillsTableBody">
                    <!-- Skills will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function () {
            // Handle form submission to search for students
            document.getElementById('skillsForm').addEventListener('submit', function (event) {
                event.preventDefault();

                // Get the skill and minimum SGPA entered by the user
                const skill = document.getElementById('skillsInput').value;
                const minSgpa = parseFloat(document.getElementById('minSgpaInput').value) || 0;

                // Make a POST request to fetch students with the given skill and SGPA
                fetch('/students-with-skill', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ skill: skill, min_sgpa: minSgpa }), // Pass both skill and min_sgpa
                })
                    .then((response) => response.json())
                    .then((data) => {
                        const studentsBody = document.getElementById('students-body');
                        studentsBody.innerHTML = ''; // Clear previous results

                        if (data.students && data.students.length > 0) {
                            // Populate the table with filtered students
                            data.students.forEach((student) => {
                                const row = document.createElement('tr');
                                const studentLink = `<a href="#" class="student-link" data-usn="${student.usn}" style="color: inherit; text-decoration: none;">${student.name}</a>`;
                                row.innerHTML = `<td>${student.usn}</td><td>${studentLink}</td><td>${student.sgpa}</td>`;
                                studentsBody.appendChild(row);
                            });

                            document.getElementById('noStudentsMessage').style.display = 'none'; // Hide "no students" message
                        } else {
                            document.getElementById('noStudentsMessage').style.display = 'block'; // Show "no students" message
                        }
                    })
                    .catch((error) => console.error('Error:', error));
            });

            // Event listener for clicking on a student's name to view their skills
            document.getElementById('studentsTable').addEventListener('click', function (event) {
                if (event.target && event.target.matches('.student-link')) {
                    const usn = event.target.getAttribute('data-usn');
                    displayStudentSkills(usn);
                }
            });
        });

        // Function to fetch and display skills of the selected student
        function displayStudentSkills(usn) {
            fetch(`/student-details/${usn}`)
                .then((response) => response.json())
                .then((data) => {
                    const skillsContainer = document.getElementById('skills-container');
                    const skillsTableBody = document.getElementById('skillsTableBody');
                    skillsTableBody.innerHTML = ''; // Clear any previous content

                    if (data.skills && data.skills.length > 0) {
                        data.skills.forEach((skill) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${skill}</td>`; // Display each skill in a new row
                            skillsTableBody.appendChild(row);
                        });
                        document.getElementById('student-name').innerText = `USN: ${usn}`; // Show the USN of the student
                        skillsContainer.style.display = 'block'; // Make the skills container visible
                    } else {
                        alert('No skills found for this student.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error); // Log any errors
                });
        }

    </script>
</body>
</html>
