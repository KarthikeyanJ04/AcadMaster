<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 25px; /* Spacing between the main buttons */
    }
    .button {
      position: relative;
      padding: 15px 30px;
      background-color: #6a82fb; /* Main button color */
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #fc5c7d; /* Hover color */
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: none; /* Hide dropdown by default */
      flex-direction: column;
      align-items: center;
      margin-top: 2px; /* Space between main button and dropdown */
    }
    .button:hover .dropdown {
      display: flex; /* Show dropdown on hover */
    }
    .dropdown button {
      padding: 10px 20px;
      background-color: #6a82fb; /* Dropdown button color */
      color: #fff;
      border: none;
      border-radius: 5px;
      width: 100px; /* Fixed width for dropdown buttons */
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px 0; /* Spacing between dropdown buttons */
    }
    .dropdown button:hover {
      background-color: #fc5c7d; /* Dropdown button hover color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Portal</h1>
    <div class="button-group">
      <!-- Student Button -->
      <div class="button">
        Student
        <div class="dropdown">
          <button onclick="window.location.href='register.html'">Register</button>
          <button onclick="window.location.href='login.html'">Login</button>
        </div>
      </div>
      <!-- MNC Button -->
      <div class="button">
        MNC
        <div class="dropdown">
          <button onclick="window.location.href='login.html'">Login</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
