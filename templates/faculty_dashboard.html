<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Results PDFs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: subtleGradientShift 30s ease infinite;
        }

        @keyframes subtleGradientShift {
            0% { background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50); }
            33% { background: linear-gradient(135deg, #1b1b2f, #2f2f3a, #3e3e52); }
            66% { background: linear-gradient(135deg, #1c1c30, #31313b, #404054); }
            100% { background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 10px 0;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        #result-table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #result-table th, #result-table td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }

        #result-table th {
            background-color: #444;
        }

        #export-btn {
            display: none; /* Initially hidden */
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        #result-analysis-table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #result-analysis-table th, #result-analysis-table td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }

        #result-analysis-table th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Student Results PDFs</h1>
        <form id="pdfForm" enctype="multipart/form-data">
            <!-- Choose Files button -->
            <button type="button" id="select-files-btn">Choose Files</button>
            <input type="file" name="pdf_files" accept=".pdf" multiple required id="file-input">
            <button type="submit">Upload PDFs</button>
            <p id="file-count">No files selected</p>
        </form>

        <!-- Export Button -->
        <button id="export-btn">Export as CSV</button>

        <!-- View Students Button -->
        <button id="view-students">View Students</button>

        <!-- New Result Analysis Button -->
        <button id="result-analysis-btn">Result Analysis</button>

        <!-- Results Table -->
        <table id="result-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>University Seat Number</th>
                    <th>SGPA</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <!-- Result Analysis Table -->
        <table id="result-analysis-table">
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Internal Marks</th>
                    <th>External Marks</th>
                    <th>Total Marks</th>
                    <th>Pass/Fail</th>
                </tr>
            </thead>
            <tbody id="result-analysis-body"></tbody>
        </table>
    </div>

    <script>
        // Trigger file input when custom "Choose Files" button is clicked
        document.getElementById('select-files-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        // Display selected files
        document.getElementById('file-input').addEventListener('change', function() {
            const files = document.getElementById('file-input').files;
            const fileCountText = files.length === 0 ? 'No files selected' : `${files.length} file(s) selected`;
            document.getElementById('file-count').textContent = fileCountText;
        });

        // Form submission for PDF files
        document.getElementById('pdfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const files = document.querySelector('input[type="file"]').files;

            for (let i = 0; i < files.length; i++) {
                formData.append('pdf_files', files[i]);
            }

            // Change endpoint to '/upload-results' as per the backend update
            const response = await fetch('/process-pdfs', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            displayResults(data);
        });

        function displayResults(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';  // Clear previous results

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.student_name || 'N/A'}</td>
                    <td>${item.university_seat_number || 'N/A'}</td>
                    <td>${item.SGPA !== null ? item.SGPA : 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });

            // Show the results table
            document.getElementById('result-table').style.display = 'table';
            document.getElementById('export-btn').style.display = 'inline-block'; // Show the export button
        }

        // Export to CSV functionality
        document.getElementById('export-btn').addEventListener('click', function() {
            const table = document.getElementById('result-table');
            const rows = Array.from(table.querySelectorAll('tr'));
            
            let csvContent = 'Name,University Seat Number,SGPA\n';

            rows.slice(1).forEach(row => {
                const cols = Array.from(row.querySelectorAll('td'))
                    .map(col => col.innerText.trim())
                    .join(',');
                csvContent += cols + '\n';
            });

            const encodedUri = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'student_results.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Fetch Result Analysis from the server
        document.getElementById('result-analysis-btn').addEventListener('click', async function () {
            try {
                const response = await fetch('/get-result-analysis'); // Endpoint for Result Analysis
                const data = await response.json();
                displayResultAnalysis(data);
            } catch (error) {
                console.error('Error fetching result analysis:', error);
            }
        });

        // Display Result Analysis
        function displayResultAnalysis(data) {
    const tableBody = document.getElementById('result-analysis-body');
    tableBody.innerHTML = '';  // Clear previous result analysis data

    // Skip the first item in the data (if it's a header row or anything you want to ignore)
    // Start adding the result rows from the second item in the data (i.e., data[1] onwards)
    data.forEach((item, index) => {
        // Skip the first row (index 0) - if you want to ignore it
        if (index === 0) return;

        // Create a new row for each result analysis data
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.subject_code || 'N/A'}</td>
            <td>${item.subject_name || 'N/A'}</td>
            <td>${item.internal_marks !== null ? item.internal_marks : 'N/A'}</td>
            <td>${item.external_marks !== null ? item.external_marks : 'N/A'}</td>
            <td>${item.total_marks !== null ? item.total_marks : 'N/A'}</td>
            <td>${item.pass_fail_status || 'N/A'}</td>
        `;
        tableBody.appendChild(row);
    });

    // Ensure the result analysis table is shown
    document.getElementById('result-analysis-table').style.display = 'table';
}


        // Fetch students data (example)
        document.getElementById('view-students').addEventListener('click', async function () {
            try {
                const response = await fetch('/view-students');
                const data = await response.json();
                renderStudentsTable(data);
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        });

        function renderStudentsTable(data) {
            const tableBody = document.getElementById('table-body');
            const resultTable = document.getElementById('result-table');

            tableBody.innerHTML = ''; // Clear any previous results

            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center;">No students found</td>
                    </tr>
                `;
                resultTable.style.display = 'table';
                return;
            }

            data.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <a href="/enter-skills/${student.USN}" class="student-name">${student.student_name || 'N/A'}</a>
                    </td> <!-- Make the student_name a clickable link -->
                    <td>${student.USN || 'N/A'}</td> <!-- USN field -->
                    <td>${student.SGPA !== null ? student.SGPA : 'N/A'}</td> <!-- SGPA field -->
                `;
                tableBody.appendChild(row);
            });

            resultTable.style.display = 'table'; // Show the table after populating data
        }
    </script>
</body>
</html>
