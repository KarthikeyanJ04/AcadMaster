<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      position: relative;
    }
    .registration-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(15px);
      transition: transform 0.3s ease;
    }
    
    h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
    }
    .registration-container label {
      display: block;
      font-weight: 600;
      color: #fff;
      margin: 5px 0 3px;
    }
    .registration-container input {
      width: 85%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 0.9rem;
    }
    .password-strength {
      font-size: 0.8rem;
      margin-bottom: 10px;
    }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }
    .registration-container button {
      width: 85%;
      padding: 10px;
      background-color: #6a82fb;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .registration-container button:hover {
      background-color: #fc5c7d;
      transform: scale(1.05);
    }
    .registration-container input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    /* Additional creative elements */
    .circle-bg {
      position: absolute;
      width: 250px;
      height: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .circle-bg:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 20%;
      right: 10%;
      animation-delay: 3s;
    }
    .circle-bg:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 40%;
      left: 15%;
      animation-delay: 1s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="circle-bg"></div>
  <div class="circle-bg"></div>
  <div class="circle-bg"></div>

  <div class="registration-container">
    <h2>Register Now</h2>
    <form id="registration-form" onsubmit="handleRegistration(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

      <label for="email">College Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="usn">USN</label>
      <input type="text" id="usn" name="usn" placeholder="Enter USN" required>

      <label for="semester">Current Semester</label>
      <input type="number" id="semester" name="semester" min="1" max="8" placeholder="Semester" required>

      <label for="grad_year">Year of Graduation</label>
      <input type="number" id="grad_year" name="grad_year" placeholder="Year of graduation" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>
      <div id="password-strength" class="password-strength">Password Strength: <span id="strength-text">Weak</span></div>

      <label for="confirm_password">Retype Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Retype password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthText = document.getElementById('strength-text');
    const passwordStrength = document.getElementById('password-strength');

    passwordInput.addEventListener('input', function() {
      const value = passwordInput.value;
      let strength = 'Weak';

      if (value.length >= 8) {
        if (/[A-Z]/.test(value) && /[a-z]/.test(value) && /\d/.test(value) && /[\W_]/.test(value)) {
          strength = 'Strong';
        } else if (/[A-Z]/.test(value) && /[a-z]/.test(value) && /\d/.test(value)) {
          strength = 'Medium';
        }
      }

      strengthText.textContent = strength;

      // Change color based on strength
      if (strength === 'Weak') {
        strengthText.className = 'weak';
      } else if (strength === 'Medium') {
        strengthText.className = 'medium';
      } else {
        strengthText.className = 'strong';
      }
    });

    async function handleRegistration(event) {
      event.preventDefault(); // Prevent the default form submission

      // Prepare data for registration
      const registrationData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        usn: document.getElementById('usn').value,
        semester: document.getElementById('semester').value,
        grad_year: document.getElementById('grad_year').value,
        password: document.getElementById('password').value,
      };

      try {
        // Send registration data to server
        const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(registrationData),
      });


        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const result = await response.json();
        alert(result.message); // Alert success or error message
        if (result.message === 'Registered successfully!') {
          window.location.href = 'login.html'; // Redirect to login page after successful registration
        }
      } catch (error) {
        console.error('There was a problem with the registration:', error);
        alert('Registration failed: ' + error.message);
      }
    }
  </script>
</body>
</html>
