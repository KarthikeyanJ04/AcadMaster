<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #2a2a2a, #3c3c3c, #1e1e1e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.6rem;
            color: #fff;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 85%;
            padding: 12px;
            background-color: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Placement Faculty Login</h1>
        <form action="/placement-faculty-login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            
            <script>
                fetch('/placement-faculty-login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({
        email: "jkarthikeyan.22cs@saividya.ac.in",
        password: "jaikarthik"
    })
})
.then(response => {
    if (response.ok) {
        // Optionally, you can handle any UI updates on success here.
        window.location.href = "/placement-faculty-dashboard"; // This will navigate to the dashboard after successful login.
    } else {
        response.json().then(data => alert(data.message)); // Handle errors
    }
})
.catch(error => {
    console.error('Error during login:', error);
});

            </script>
        </form>
    </div>
</body>
</html>
