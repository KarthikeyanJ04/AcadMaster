<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #2a2a2a, #3c3c3c, #1e1e1e);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .registration-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.3s ease;
      animation: fadeIn 1s ease forwards;
    }

    .registration-container:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #fff;
      padding-bottom: 10px;
      border-bottom: 2px solid #fff;
      display: inline-block;
    }

    label {
      display: block;
      font-weight: 600;
      color: #fff;
      margin: 10px 0 5px;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      transform: scale(1.02);
    }

    .password-strength {
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }

    button {
      width: 90%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Faculty Registration</h2>
    <form id="faculty-registration-form" onsubmit="handleFacultyRegistration(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

      <label for="email">College Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="employee_id">Employee ID</label>
      <input type="text" id="employee_id" name="employee_id" placeholder="Enter Employee ID" required>

      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="Enter Department" required>

      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" placeholder="Enter Designation" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>
      <div id="password-strength" class="password-strength">Password Strength: <span id="strength-text">Weak</span></div>

      <label for="confirm_password">Retype Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Retype password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthText = document.getElementById('strength-text');

    passwordInput.addEventListener('input', function() {
      const value = passwordInput.value;
      let strength = 'Weak';

      if (value.length >= 8) {
        if (/[A-Z]/.test(value) && /[a-z]/.test(value) && /\d/.test(value) && /[\W_]/.test(value)) {
          strength = 'Strong';
        } else if (/[A-Z]/.test(value) && /[a-z]/.test(value) && /\d/.test(value)) {
          strength = 'Medium';
        }
      }

      strengthText.textContent = strength;
      strengthText.className = strength.toLowerCase();
    });

    async function handleFacultyRegistration(event) {
      event.preventDefault();

      const registrationData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        employee_id: document.getElementById('employee_id').value,
        department: document.getElementById('department').value,
        designation: document.getElementById('designation').value,
        password: document.getElementById('password').value,
      };

      try {
        const response = await fetch('http://localhost:3000/faculty_register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(registrationData),
        });

        if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
        const result = await response.json();
        alert(result.message);

        if (result.message === 'Registered successfully!') {
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed: ' + error.message);
      }
    }
  </script>
</body>
</html>
