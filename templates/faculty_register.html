<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: subtleGradientShift 30s ease infinite;
        }

        @keyframes subtleGradientShift {
            0% { background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50); }
            33% { background: linear-gradient(135deg, #1b1b2f, #2f2f3a, #3e3e52); }
            66% { background: linear-gradient(135deg, #1c1c30, #31313b, #404054); }
            100% { background: linear-gradient(135deg, #1a1a2e, #2e2e38, #3c3c50); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px 0;
            width: 100%;
            max-width: 400px; /* Max width for inputs */
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            text-align: left;
        }

        input::placeholder {
            color: #aaa; /* Light color for placeholder */
            /* Optional: italicize the placeholder */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 350px; /* Full width for input fields */
            height: 35px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%; /* Full width for button */
            max-width: 400px; /* Match the max width of the input fields */
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faculty Registration</h1>
        <form action="/register-faculty" method="POST">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById("faculty-register-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/register-faculty', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Faculty registered successfully!') {
                    alert('Faculty registered successfully!');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
